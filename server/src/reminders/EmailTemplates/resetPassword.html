<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-family: "Poppins", sans-serif;
      }
      .button-link {
        color: #ffffff;
        background: #f02a4c;
        border-radius: 47px;
        padding-inline: 51px;
        padding-block: 20px;
        cursor: pointer;
        display: inline-block;
        margin-block: 24px;
      }
      .semi-bold {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <p>
      Hi @name@,<br />
      We have received a request to reset your password.
    </p>
    <a class="button-link" href="@link@">Reset Your Password</a>
    <p>Link to reset will be valid for 15 minutes.</p>
    <p>
      If you didnâ€™t make the request, ignore this message, otherwise you can
      reset your password
    </p>
    <p class="semi-bold">The GistMD Team</p>
  </body>
</html>
